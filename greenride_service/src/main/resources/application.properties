# ===============================
# DATABASE CONFIGURATION (H2)
# ===============================
spring.datasource.url=jdbc:h2:file:./data/greenride_db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# CRITICAL: This updates the DB schema automatically
spring.jpa.hibernate.ddl-auto=update

# Enable H2 Console at /h2-console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ===============================
# SOPHISTICATED JWT CONFIGURATION
# ===============================
# Issuer: Who created the token?
greenride.app.jwt.issuer=green-ride-api
# Audience: Who is this token for?
greenride.app.jwt.audience=greenride-clients
# Secret: The cryptographic key
# NOTE: Removed ${} wrapper to prevent startup errors on local dev
greenride.app.jwt.secret= "${JWT_SECRET:Uh0WvRj5qs2sChP0dwTkky/VoudWSk0FVikEDDUKdRU=}" # openssl rand -base64 32
# TTL: Time To Live (expiration) in minutes
greenride.app.jwt.ttl-minutes=60

# ===============================
# THYMELEAF CONFIGURATION (For UI)
# ===============================
# Disable cache for development (so you see HTML changes immediately)
spring.thymeleaf.cache=false